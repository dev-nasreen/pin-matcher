<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin" class="form-control" type="text">
                    <button id= "get-input" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form name="calc" action="">
                        <input name="txt" id="get-calc-num" class="form-control" type="text">
                        <div class="numbers">
                            <div id="digit-container" class="calc-body">
                                <div class="calc-button-row">
                                    <div class="button">7</div>
                                    <div class="button">8</div>
                                    <div class="button">9</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">4</div>
                                    <div class="button">5</div>
                                    <div class="button">6</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">1</div>
                                    <div class="button">2</div>
                                    <div class="button">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div onclick="document.calc.txt.value = document.calc.txt.value.slice( 0, -1 )"
                                        class="button">
                                       > </div>
                                            <div class="button">0</div>
                                            <div class="button">C</div>
                                    </div>
                                    <div>
                                        <button onclick="verifyPin()" type="button" class="submit-btn">Submit</button>
                                        <p class="action-left">3 try left</p>
                                    </div>
                                </div>
                            </div>
                    </form>
                
            </div>
        </div>
        <div class="notify-section">
            <p id="incorrect-pin" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct-pin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>
        
        document.getElementById("get-input").addEventListener("click", function(){
            const pin = parseInt(Math.floor(1000+ Math.random() * 9000));
            const pinInput = document.getElementById("pin");
            pinInput.value = pin;
        })
        // function generatePin() {
        //     const pin = parseInt(Math.floor(1000+ Math.random * 9000));
        //     const pinInput = document.getElementById("pin");
        //     pinInput.value = pin;
        //     return pin;
        // }

        document.getElementById("digit-container").addEventListener("click", function (event) {
            const digit = event.target.innerText;
            if (isNaN(digit)) {
                //handle backspace
                //handle clear
                if (digit === 'C') {
                    const typedInput = document.getElementById("get-calc-num");
                    typedInput.value = '';
                } if (digit === '<') {
                    const typedInput = document.getElementById("get-calc-num");

                }
                // 
            } else {
                const typedInput = document.getElementById("get-calc-num");

                typedInput.value = typedInput.value + digit;
                ;
            }
        })

        // verify pin
        function verifyPin() {
            const pin = document.getElementById("pin").value;
            const typedPin = document.getElementById("get-calc-num").value;
            if (pin === typedPin) {
                displayMatch('block', 'none')
            } else {
                displayMatch('none', 'block')
            }
        }
        function displayMatch(correct, inCorrect) {
            const correctPin = document.getElementById("correct-pin");
            correctPin.style.display = correct;
            const incorrectPin = document.getElementById("incorrect-pin");
            incorrectPin.style.display = inCorrect;
        }
    </script>
</body>

</html>
